  <script>
    window.addEventListener('load', () => {
      document.body.style.visibility = 'visible';
    });

    (function () {
      // Scroll-spy
      const links = document.querySelectorAll('.scroll-nav a');
      const sections = document.querySelectorAll('main section[id]');
      const observer = new IntersectionObserver((entries) => {
        entries.forEach((e) => {
          const link = document.querySelector(`.scroll-nav a[href="#${e.target.id}"]`);
          if (e.isIntersecting) {
            links.forEach((a) => a.classList.remove('active'));
            link?.classList.add('active');
          }
        });
      }, { threshold: 0.5 });
      sections.forEach((s) => observer.observe(s));

      // Sticky header
      const header = document.getElementById('main-header');
      window.addEventListener('scroll', () =>
        header.classList.toggle('sticky', window.scrollY > 20)
      );

      // Theme toggle + persistence
      const toggle = document.getElementById('theme-toggle');
      const root = document.documentElement;
      const saved = localStorage.getItem('theme') || 'dark';
      root.setAttribute('data-theme', saved);
      toggle.textContent = saved === 'light' ? 'ğŸŒ™' : 'â˜€ï¸';
      toggle.addEventListener('click', () => {
        const next = root.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
        root.setAttribute('data-theme', next);
        localStorage.setItem('theme', next);
        toggle.textContent = next === 'light' ? 'ğŸŒ™' : 'â˜€ï¸';
      });

      // Restore scroll position
      window.addEventListener('beforeunload', () =>
        localStorage.setItem('scrollY', window.scrollY)
      );
      window.addEventListener('load', () => {
        const y = +localStorage.getItem('scrollY') || 0;
        window.scrollTo({ top: y });
      });
    })();
  </script>
